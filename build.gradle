plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'TestOutPrintJson'

sourceCompatibility = 1.8
version = '0.1.0'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10'
}

jar {
    baseName = 'mishyna'
    version =  ''
    manifest {
        attributes 'Main-Class': 'TestOutPrintJson'
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'TestOutPrintJson.App'
}